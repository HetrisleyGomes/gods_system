{% extends 'base.html' %}
{% block conteudo %}
<link rel="stylesheet" href="{{url_for('static', filename='styles/room_creator.css')}}">

<div class="form-container">
    <h2>Criar Nova Sala</h2>

    <form action="/form_sala" method="POST">

        <label for="nome">Nome da sala</label>
        <input type="text" id="nome" name="nome" maxlength="50" required>

        <label for="senha">Senha</label>
        <input type="password" id="senha" name="senha" maxlength="50" required>

        <label for="codigo">Código (5 caracteres)</label>
        <input 
            type="text" 
            id="codigo" 
            name="codigo"
            minlength="5" 
            maxlength="5" 
            required
            pattern="[A-Za-z0-9]{5}"
            title="O código deve conter exatamente 5 caracteres (letras ou números)"
        >

        <button type="submit">Criar Sala</button>
    </form>
</div>

{% endblock %}
